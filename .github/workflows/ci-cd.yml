name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Backend - Install Dependencies
        run: |
          cd backend
          npm install
      
      - name: Backend - Lint Check
        run: |
          cd backend
          npm install eslint -g || true
          eslint . --ext .js || true
          
  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - uses: actions/checkout@v3
      
      # Deploy to Render using Deploy Hook URL
      - name: Deploy Backend to Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          
      # Optional: Add a verification step
      - name: Verify Deployment
        run: |
          echo "Backend deployment triggered successfully"
          echo "Render is now building and deploying the application"
          echo "Check deployment status at https://dashboard.render.com"